<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .signature {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Email Signature Generator</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" oninput="updateSignature()">
    <br>
    <label for="position">Position:</label>
    <input type="text" id="position" placeholder="Enter your position" oninput="updateSignature()">
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Enter your phone number" oninput="updateSignature()">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" oninput="updateSignature()">
    <br>
    <button class="button" onclick="copySignature()">Copy Signature</button>
    <div class="signature" id="signature"></div>

    <script src="index.js"></script>
</body>
</html>
